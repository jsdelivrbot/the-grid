

<!DOCTYPE html>
<html>
<head ><link rel="shortcut icon" href="http://wikifoundryattachments.com/tjmt6ZwS9YzwR___tQieRw152154">
<title>Role-playing Game</title>
<style> 
.backgrounda{
    position:absolute;
    top: 0px;
    left: 0px;
    width: 1000px;
    height: 1000px;
    color: blue;
    z-index: 53;
}
.loadingbar{
    position:absolute;
    top: 100px;
    left: 165px;
    width: 260px;
    height: 180px;
    background: orange;
    z-index: -2;
    -webkit-animation-timing-function: linear;
    -webkit-animation-name: transition;
    -webkit-animation-duration:2s;
    animation-timing-function: linear;
    animation-name: transition;
    animation-duration:2s;

}
.loadingbackground2{
    position:absolute;
    top: 100px;
    left: 165px;
    width: 260px;
    height: 180px;
    z-index: -2;
    background: #ccff33;
}
.overlay1{
    position:absolute;
    top:100px;
    left:150px;
    width: 260px;
    height: 180px;
    z-index:10;

}



.arrows11{
    position:absolute;
    top: 90px;
    left: 110px;
    -webkit-animation: spin 3s infinite;
    -webkit-animation-timing-function: linear;
    animation: spin 3s infinite;
    animation-timing-function: linear;
    z-index: 10;
    width: 350px;
    height: 200px;
}
.arrows21{
    position:absolute;
    top: 90px;
    left: 110px;
    animation: spina 3s infinite;
    animation-timing-function: linear;
    -webkit-animation: spina 3s infinite;
    -webkit-animation-timing-function: linear;
    animation: spina 3s infinite;
    animation-timing-function: linear;
    z-index: 10;
    width: 350px;
    height: 200px;
}


@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }


@-webkit-keyframes spina { 100% { -webkit-transform: rotate(270deg); } }
@keyframes spina { 100% { -webkit-transform: rotate(-270deg); transform:rotate(270deg); } }


@-webkit-keyframes transition{
    from{width: 0px};
    to{width: 50px};
}
@keyframes transition{
    from{width: 0px};
    to{width: 50px};
}








</style>
</head>
<body style="background-color:black;">
<div class="backgrounda" width="1000px" height="1000px" style="color: black;"></div>
<div class="loadingbackground2"></div>

<img class="overlay1" width=280px height=180px src="http://image.wikifoundry.com/image/3/85bb15d311b634a91a2bc4b457ac663f">

<div class="loadingbar"></div>
<img class="arrows11" width=350px height=200px src="http://image.wikifoundry.com/image/3/e4a221b089c6c14cf78a4a51bbcb9cf6">
<img class="arrows21" width=350px height=200px src="http://image.wikifoundry.com/image/3/30e508b5b019a49435a3d3ab62919018">

</body>
</html>
