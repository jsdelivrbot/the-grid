/*	
*	Touch event (e) properties : 
*	e.touches: Array of touch objects for every finger currently touching the screen
*	e.targetTouches: Array of touch objects for every finger touching the screen that
*	originally touched down on the DOM object the transmitted the event.
*	e.changedTouches	Array of touch objects for touches that are changed for this event. 
*	I'm not sure if this would ever be a list of more than one, but would 
*	be bad to assume. 
*
*	Touch objects : 
*
*	identifier: An identifying number, unique to each touch event
*	target: DOM object that broadcast the event
*	clientX: X coordinate of touch relative to the viewport (excludes scroll offset)
*	clientY: Y coordinate of touch relative to the viewport (excludes scroll offset)
*	screenX: Relative to the screen
*	screenY: Relative to the screen
*	pageX: Relative to the full page (includes scrolling)
*	pageY: Relative to the full page (includes scrolling)
*/	

function onTouchStart(e) {

touches = e.touches; 


for(var i=0; i<touches.length; i++)
{
if(touches[i].clientX < 380)
{
initialX=100;
initialY=150;
}
else if(touches[i].clientX > 380){

if(playerDirection=="right")
{
lasers.push([playerX+60, playerY-5,0,10,0]);
lasers.push([playerX+60, playerY+5,0,10,0]);

}
if(playerDirection=="left")
{
lasers.push([playerX-70, playerY-5,0,-10,0]);
lasers.push([playerX-70, playerY+5,0,-10,0]);
}
if(playerDirection=="up")
{
lasers.push([playerX+11, playerY-10,0,0,-10]);
lasers.push([playerX+21, playerY-10,0,0,-10]);
}
if(playerDirection=="down")
{
lasers.push([playerX+11, playerY+10,0,0,10]);
lasers.push([playerX+21, playerY+10,0,0,10]);
}



}

}
}

function onTouchMove(e) {
// Prevent the browser from doing its default thing (scroll, zoom)
e.preventDefault();
touches = e.touches; 

} 

function onTouchEnd(e) { 

touches = e.touches; 

}

function onMouseMove(event) {

mouseX = event.offsetX;
mouseY = event.offsetY;
}


function setupCanvas() {

canvas = document.createElement( 'canvas' );
c = canvas.getContext( '2d' );
container = document.createElement( 'div' );
container.className = "container";

canvas.width = window.innerWidth; 
canvas.height = window.innerHeight; 

document.body.appendChild( container );
container.appendChild(canvas);	

c.strokeStyle = "#ffffff";
c.lineWidth =2;	
}
